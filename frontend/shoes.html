<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    ,<link rel="stylesheet" href="style.css">
</head>
<body>
 
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

 <!-- Content specific to cosmetics.html -->
 <div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="img/s1.jpeg" class="img-fluid image-spacing img-rounded" alt="Image 1">
            <button
            type="button"
            class="btn btn-primary w-75"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="setPrice(5000)"
          >
            Buy Now
          </button>
        </div>
        <div class="col-md-4">
            <img src="img/ss2.jpg" class="img-fluid image-spacing img-rounded" alt="Image 2">
            <button
            type="button"
            class="btn btn-primary w-75"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="setPrice(4000)"
          >
            Buy Now
          </button>
        </div>
        <div class="col-md-4">
            <img src="img/download.jpg" class="img-fluid image-spacing lastPic w-75 img-rounded" alt="Image 3">
            <button
            type="button"
            class="btn btn-primary w-75 lb"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="setPrice(6000)"
          >
            Buy Now
          </button>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="img/sho4.webp" class="img-fluid image-spacing pic4 img-rounded" alt="Image 1">
            <button
            type="button"
            class="btn btn-primary w-75"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="setPrice(4000)">
            Buy Now
          </button>
        </div>
        <div class="col-md-4">
            <img src="img/sho5.webp" class="img-fluid image-spacing img-rounded" alt="Image 2">
            <button
            type="button"
            class="btn btn-primary w-75"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="setPrice(3000)"
          >
            Buy Now
          </button>
        </div>
        <div class="col-md-4">
            <img src="img/sh6.webp" class="img-fluid image-spacing lastPic img-rounded" alt="Image 3">
            <button
            type="button"
            class="btn btn-primary w-75 ls"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="setPrice(6000)"
          >
            Buy Now
          </button>
        </div>
    </div>
</div>
    </div>
</div>

<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog custom-modal-width">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        Price: <span id="productPrice">0</span>
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="purchaseForm">
        <div class="mb-3">
          <label for="username" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            placeholder="Enter your address"
            required
          ></textarea>
        </div>
        <div class="submitbutton">
            <button
            type="button"
            class="btn btn-secondary button"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary button">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
     
    </div>
  </div>
</div>
</div>

<script src="script.js"></script>

    <div id="footer-placeholder"></div>
    
    <script>

function setPrice(price) {
        // Update the modal price element with the price passed
        document.getElementById("productPrice").innerText = price;
      }

        // Load the navbar from the navbar.html file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
              // Load the footer from the footer.html file
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script> 
</body>
</html>
